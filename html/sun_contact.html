<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Competible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    
    <link rel="stylesheet" href="../fonts/nanumFont.css">
    <link rel="stylesheet" href="../css/base/reset.css" />  
    <link rel="stylesheet" href="../css/base/common.css" />
    <link rel="stylesheet" href="../css/src/sun_contact.css"/>

    <!-- link:touch -->
    <link rel="apple-touch-icon" href="../img/favicon.png">
    <!-- link:favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
    <title>title</title>
  </head>
  <body>
  <!-- Layout -->
  
    <div id="wrap">
      <div class="contact_box">
        <ul>
          <li>
            <p>contact</p>
          </li>
          <li>
            <p>면접제의 및 궁금하신 점이 있으시면 연락주시기 바랍니다.</p>
          </li>
          <li>
            <p>이름</p>
            <input id="name" type="text">
            <label for="name"></label>
          </li>
          <li>
            <p>연락처</p>
            <input id="tel" type="tel">
            <label for="tel"></label>
          </li>
          <li>
            <p>이메일</p>
            <input id="email" type="email">
            <label for="email"></label>
          </li>
          <li>
            <p>내용</p>
            <textarea name="contents" id="contents"></textarea>
            <label for="contents"></label>
          </li>
        </ul>
        <div class="send pc_button">
          <button type="button">보내기</button>
        </div>
      </div>
    </div>

  <!--  script   -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

  </body>
